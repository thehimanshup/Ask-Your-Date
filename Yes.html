<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div>
      <h1 class="header_text">Yeeyy ! Finally</h1>
    </div>
    <div class="gif_container">
      <img src="https://i.postimg.cc/wTDG30TB/yes.gif" alt="Cute animated illustration" />
    </div>

    <!-- Adding the audio element for the song -->
    <audio id="yesSong" src="song.mp3"  autoplay></audio>

    <div class="buttons">
      <button class="btn" id="yesButton" onclick="nextPage()">I Love You</button>
    </div>
  </div>

  <script>
    window.onload = function() {
      var audio = document.getElementById("yesSong");
      if (localStorage.getItem("songPlaying") === "true") {
        audio.currentTime = localStorage.getItem("currentTime");
        audio.play();
      }
    };

    function nextPage() {
      var audio = document.getElementById("yesSong");
      localStorage.setItem("currentTime", audio.currentTime);
      localStorage.setItem("songPlaying", "true");
      window.location.href = "NextDatePage.html"; // Update to your next page URL
    }
  </script>
</body>
</html>
